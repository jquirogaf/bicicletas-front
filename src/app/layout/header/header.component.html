                data-target="#navbar-collapse" aria-expanded="false"></a>

            <a href="#" onClick="return false;" class="bars" (click)="mobileMenuSidebarOpen($event,'overlay-open')"></a>

                <img src="assets/images/logo.png" alt="" />

            </a>
        </div>

                <li class="fullscreen">
