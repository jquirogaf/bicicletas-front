<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>

    <form class="register-form m-4" [formGroup]="bicicletaForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="modelo" type="number">
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="bicicletaForm.get('modelo').hasError('required')">
              Modelo es requerido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Color</mat-label>
            <input matInput formControlName="color">
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="bicicletaForm.get('color').hasError('required')">
              Color es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Latitud</mat-label>
            <input matInput formControlName="latitude" type="number">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="bicicletaForm.get('latitude').hasError('required')">
              Latitud es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Longitud</mat-label>
            <input matInput formControlName="longitud" type="number">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="bicicletaForm.get('longitud').hasError('required')">
              Longitud es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Persona</mat-label>
            <mat-select formControlName="personaId" required>
              <mat-option value="Seleccione">Seleccionar</mat-option>
              <mat-option *ngFor="let persona of personas" [value]="persona.id">
                {{ persona.name }}  {{ persona.lastname }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="bicicletaForm.get('personaId').hasError('required')">
              Country Name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit"  [disabled]="!bicicletaForm.valid"
              [mat-dialog-close]="1" (click)="confirmAdd()">Guardar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
